services:
  postgres:
    image: postgres:15-alpine
    container_name: n8n_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-n8n}
      - POSTGRES_DB=n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - n8n_network

  baserow:
    image: baserow/baserow:latest
    container_name: n8n_baserow
    restart: unless-stopped
    ports:
      - "5080:80"
    environment:
      - BASEROW_PUBLIC_URL=${BASEROW_PUBLIC_URL:-http://localhost:5080}
      - BASEROW_EXTRA_PUBLIC_URLS=${BASEROW_EXTRA_PUBLIC_URLS:-}
      - BASEROW_EXTRA_ALLOWED_HOSTS=${BASEROW_EXTRA_ALLOWED_HOSTS:-}
      - WEB_FRONTEND_PORT=80
      - DATABASE_HOST=baserow_db
      - DATABASE_PORT=5432
      - DATABASE_USER=baserow
      - DATABASE_PASSWORD=${BASEROW_DB_PASSWORD:-baserow}
      - DATABASE_NAME=baserow
      - REDIS_HOST=baserow_redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-baserow_redis_password}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-baserow_redis_password}@baserow_redis:6379/0
      - BASEROW_TRIGGER_SYNC_TEMPLATES_AFTER_MIGRATION=false
    volumes:
      - baserow_data:/baserow/data
    depends_on:
      - baserow_db
      - baserow_redis
    networks:
      - n8n_network

  baserow_db:
    image: postgres:15-alpine
    container_name: n8n_baserow_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=baserow
      - POSTGRES_PASSWORD=${BASEROW_DB_PASSWORD:-baserow}
      - POSTGRES_DB=baserow
    volumes:
      - baserow_db_data:/var/lib/postgresql/data
    networks:
      - n8n_network

  baserow_redis:
    image: redis:7-alpine
    container_name: n8n_baserow_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-baserow_redis_password}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-baserow_redis_password}
    volumes:
      - baserow_redis_data:/data
    networks:
      - n8n_network

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - NODE_ENV=production
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8n}
      - WEBHOOK_URL=${NGROK_URL:-http://localhost:5678}/
      - N8N_EDITOR_BASE_URL=${NGROK_URL:-http://localhost:5678}
      - GENERIC_TIMEZONE=UTC
      - N8N_SECURE_COOKIE=false
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - n8n_network

  ngrok:
    image: ngrok/ngrok:latest
    container_name: n8n_ngrok
    restart: unless-stopped
    command:
      - start
      - --all
      - --config
      - /etc/ngrok.yml
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml
    ports:
      - "4040:4040"
    depends_on:
      - n8n
      - baserow
    networks:
      - n8n_network

networks:
  n8n_network:
    driver: bridge

volumes:
  n8n_data:
    driver: local
  postgres_data:
    driver: local
  baserow_data:
    driver: local
  baserow_db_data:
    driver: local
  baserow_redis_data:
    driver: local

